<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda Nike</title>
</head>

<body>
    <div class="volver-contenedor">
        <a href="../index.html">Volver</a>
    </div>
    <main class="main-carrito">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Accion</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <img src="../img/jordan/jordan-1.jpg" alt="">
                        <p>Air Jordan 1 Low</p>
                        <p>Zapatillas Jordan para Hombre</p>
                    </td>
                    <td>
                        <div>
                            <a href="">-</a>
                            <span>1</span>
                            <a href="">+</a>
                        </div>
                    </td>
                    <td>$400</td>
                    <td>
                        <a href="">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <section class="toal-section">
            <div class="total-contenedor">

                <p>Total</p>
                <p>$400</p>
            </div>
            <p>Tiene 90 dias para hacer el reclamo de su compra</p>
            <button>Vaciar Carrito</button>
        </section>
    </main>
