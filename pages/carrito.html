<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda Nike</title>
</head>

<body>
    <div class="volver-contenedor">
        <a href="../index.html">Volver</a>
    </div>
    <main class="main-carrito">
        <section class="section-total">
            <h3>Total</h3>
            <h4>Orden Total
                <span>$ 200.000</span>
            </h4>

            <button class="button-vaciar">Vaciar Carrito</button>
        </section>
        <section class="carrito-section">
            

            <article class="carrito-item">
                <figure>
                    <img src="../img/jordan/jordan-1.jpg" alt="">
                </figure>
                <div class="carrito-item-contenido">
                    <h3>Air Jordan 1 Low</h3>
                    <p>Zapatillas Jordan para Hombre</p>
                    <div class="contador-precio-contenedor">
                        <div class="contador-contenedor">
                            <a href="">-</a>
                            <span class="cantidad">1</span>
                            <a href="">+</a>
                        </div>
                        <p>$ 15.000</p>
                    </div>
                    <button class="carrito-item-eliminar">X</button>

                </div>
            </article>
        </section>

        
    </main>

</body>

</html>
